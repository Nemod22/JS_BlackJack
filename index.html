<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>BLACKJACK</h1>
        <div id="settings-el">
            <h3>Game rules:</h3>
        <!-- 
            deck count
            deck penetration
            starting chips
            blackjack payout
            dealer hits on soft 17
            max hands allowed
         -->
            <label for="deckCount">Number of decks:</label>
            <select name="deckCount" id="deckCount">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <br>
            <label for="BlackJackPayout">BlackJack payout:</label>
            <select name="BlackJackPayout" id="BlackJackPayout">
                <option value="3/2">3/2</option>
                <option value="6/5">6/5</option>
            </select>
            <br>
            <label for="DealerHitsSoft17">Dealer hits soft 17:</label>
            <select name="DealerHitsSoft17" id="DealerHitsSoft17">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
            <br>
            <label for="ReshuffleDeckAt">Reshuffle at:</label>
            <input id="ReshuffleDeckAt" name="ReshuffleDeckAt"type="number" min="0" max="1" step="0.01" value="0.5"/>
            <br>
            <label for="SrartingChips">Starting chips:</label>
            <input id="SrartingChips" name="SrartingChips"type="number" min="0" max="100000" step="10" value="1000"/>
            <br>
            <button onclick="game.reset()">START GAME</button>

        </div>


        <div id="DealerCards-el"></div>
        <p id="message-el"></p>
        <button id="restart-el" style="display:none;" onclick="location.reload()">PLAY AGAIN</button>
        <div id="PlayerHands-el"></div>
            <div id="PlayerCards-el"></div>
            <div id="PlayerCards-el1"></div>
            <div id="PlayerCards-el2"></div>
            <div id="PlayerCards-el3"></div>
        </div>
        <p id="sum-el"></p>
        <br>
        <div id="actionButtons-el", style="visibility:hidden">
            <button id="hit-el" onclick="game.player.hit(game, game.currentHand)">HIT</button>
            <button id="stand-el" onclick="game.player.stand(game, game.currentHand)">STAND</button>
            <br>
            <button id="double-el" onclick="game.player.double(game, game.currentHand)">DOUBLE</button>
            <button id="insurance-el" onclick="game.player.insurance(game)">INSURANCE</button>
            <button id="split-el" onclick="game.player.split(game, game.currentHand)">SPLIT</button>
        </div>
        <br>
        <div id="betting-el", style="visibility:hidden">
            <div>Bet:</div>
            <input id="bet-el" type="number" value="100" step = "50" min="50"/>
            <br>
            <button id="start-el" onclick="game.startRound()">NEW ROUND</button>
            <p id="chips-el"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
